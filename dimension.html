<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimens√µes</title>

  <style>

    * {
      margin: 0;
    }
    
    .box {
     height: 150px;
     width: 150px;
     position: absolute;
    }

    .box1 {
      background: red;
      z-index: 3;
    }

    .box2 {
      background: blue;
      top: 25px;
      left: 25px;
      z-index: 2;
    }

    .box3 {
      background: green;
      top: 50px;
      left: 50px;
      z-index: -1;
    }

  </style>

</head>
<body>

  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  
</body>
</html>
