<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamento</title>

  <style>

    .box {
      background: #cccccc;
      height: 2500px;
      width: 250px;
      position: relative;
    }

    .badge {
      background: red;
      height: 25px;
      width: 25px;
      border-radius: 50px;
      position: absolute;
      bottom: 25px;
      right: 25px;
    }

  </style>

</head>
<body>
  <div class="box">
    <div class="badge"></div>
  </div>
</body>
</html>
