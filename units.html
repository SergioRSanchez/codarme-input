<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units</title>

  <style>

    .box {
      background: red;
      height: 400px;
      width: 400px;
    }

    .parent {
      background: #cccccc;
      height: 400px;
      width: 400px;
    }

    .children {
      background: #000000;
      height: 50%;
      width: 50%;
    }

  </style>

</head>
<body>
  
  <div class="parent">
    <div class="children"></div>
  </div>
  <div class="box"></div>

</body>
</html>
