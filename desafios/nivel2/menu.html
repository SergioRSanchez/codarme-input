<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Menu</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

    :root {
      font-size: 62.5%;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #F5F4F6;
      font-family: 'Space Grotesk', sans-serif;

      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .logo, .user {
      width: 25.6rem;
      height: 7.2rem;
      border: 1px solid #d6d4e2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user {
      border-top: 0;
    }
    
    .picture {
      width: 4rem;
      height: 4rem;
      margin-right: 1.6rem;
    }

    .name {
      font-weight: 700;
      font-size: 16px;
      line-height: 24px;
      color: #18161F;
    }

    .input {
      font-weight: 400;
      font-size: 12px;
      line-height: 16px;
      color: #787491;
    }

    .menu {
      border: 1px solid #d6d4e2;
      width: 25.8rem;
      height: 57.6rem;
      border-top: 0;
      padding-top: 4rem;
      padding-left: 3.6rem;
      box-sizing: border-box;
    }

    .icons {
      display: flex;
      align-items: center;
    }

    .icone {
      margin-right: 2.8rem;
      margin-bottom: 3rem;
    }
    
    .inicio, .aulas, .comunidade, .suporte {
      font-weight: 500;
      font-size: 16px;
      line-height: 24px;
      color: #18161F;
      margin-bottom: 3rem
    }

  </style>
