<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Input</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    :root{
      font-size: 62.5%;  /* 1rem = 10px */
    }

    html,
    body {
      width: 1280px;
      height: 720px;

      background: #18161F;

      padding: 1.7rem 4rem;
      background-image: url(./hero/efeito.png);

    }


    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10.8rem;
      
    }

    .logo {
      width: 128.93px;
      height: 48px;
      font-family: 'Space Mono';
      font-style: normal;
      font-weight: 700;
      font-size: 21.3333px;
      line-height: 31px;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6.4px;
      gap: 14.93px;
    }

    .logo img {
      width: 35.2px;
      height: 35.2px;
    }

    .sup {
      display: flex;
      gap: 8rem;
    }

    .aluno {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 400;
      font-size: 16px;
      line-height: 24px;
      color: #FFFFFF;
      gap: 2.025rem;
    }

    .sup button {
      font-weight: 700;
      font-size: 16px;
      color: #FFFFFF;
      background: none;
      width: 200px;
      height: 50px;
      border-radius: 32px;
    }

    section {
      display: flex;
      justify-content: space-between;
      
    }

    .container1 {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1.967rem;
      font-weight: 400;
      font-size: 14px;
      line-height: 14px;
      color: #D6D4E2;
      margin-bottom: 2.5rem;
    }

    .container2 {
      width: 602px;
      height: 192px;

      font-weight: 700;
      font-size: 52px;
      line-height: 64px;

      color: #FFFFFF;
      margin-bottom: 3.2rem;
    }

    .container3 {
      width: 680px;
      height: 78px;

      font-weight: 400;
      font-size: 20px;
      line-height: 26px;

      color: #D6D4E2;
      margin-bottom: 5.6rem;
    }

    .esquerda button {
      width: 290px;
      height: 74px;

      font-weight: 700;
      font-size: 20px;
      line-height: 26px;

      color: #18161F;
      background: #00D9C0;
      border-radius: 90px;
    }

    .direita {
      display: flex;
      align-items: center;
    }

    .direita img {
      width: 421px;
      height: 461px; 
    }

    .elipse {
      background: linear-gradient(135deg, #00D9C0 0%, #00CBCB 35.42%, #00BCD8 69.79%, #00A8E8 100%);
      filter: blur(300px);
      transform: rotate(-48deg);
    }

  </style>

</head>
<body>

  <header>
    <div class="logo">
      <img src="./hero/logo.png" alt="">input
    </div>
    <div class="sup">
      <div class="aluno">
        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 0.75C5.92893 0.75 4.25 2.42893 4.25 4.5C4.25 6.57107 5.92893 8.25 8 8.25C10.0711 8.25 11.75 6.57107 11.75 4.5C11.75 2.42893 10.0711 0.75 8 0.75Z" fill="white"/>
        <path d="M4 10.25C1.92893 10.25 0.25 11.9289 0.25 14V15.1883C0.25 15.9415 0.795884 16.5837 1.53927 16.7051C5.8181 17.4037 10.1819 17.4037 14.4607 16.7051C15.2041 16.5837 15.75 15.9415 15.75 15.1883V14C15.75 11.9289 14.0711 10.25 12 10.25H11.6591C11.4746 10.25 11.2913 10.2792 11.1159 10.3364L10.2504 10.6191C8.78813 11.0965 7.21187 11.0965 5.74959 10.6191L4.88407 10.3364C4.70869 10.2792 4.52536 10.25 4.34087 10.25H4Z" fill="white"/>
        </svg> Já sou aluno          
      </div>
      <button>Faça sua incrição</button>
    </div>
  </header>

  <section>

    <div class="esquerda">
      
      <div class="container1">
        <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.21333 1.00001C6.21333 0.866381 6.13353 0.745665 6.01057 0.693319C5.88762 0.640972 5.74529 0.667114 5.64896 0.759736L4.46366 1.89945C2.69884 3.59639 1.20763 5.55653 0.0430706 7.7101C0.0156519 7.75852 0 7.81449 0 7.87411C0 8.0582 0.149238 8.20744 0.333333 8.20744H3.20667V13C3.20667 13.132 3.28456 13.2516 3.4053 13.3049C3.52604 13.3583 3.66689 13.3353 3.76447 13.2464L4.29481 12.7633C6.15129 11.0722 7.72678 9.09639 8.96216 6.91002L9.29021 6.32945C9.34852 6.22625 9.34764 6.09985 9.2879 5.99747C9.22815 5.89509 9.11854 5.83214 9 5.83214H6.21333V1.00001Z" fill="white"/>
        </svg>Faça parte da Turma 1
      </div>

      <div class="container2">Saia do zero e comece sua carreira como dev Full Stack</div>

      <div class="container3">Aprenda as habilidades necessárias pra sair do completo zero e conquistar sua primeira vaga no mercado da programação já nos próximos meses</div>

      <button>Garantir minha vaga</button>

    </div>
    
    <div class="direita">

      <img src="./hero/bruno.png" alt="">

    </div>

  </section>
  
</body>
</html>
